<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head(${heading})"></head>

<body>
    <header th:replace="layout :: header"></header>
    <nav th:replace="layout :: nav"></nav>
    <section>
        <div class="container wrapper">
                <h2>Manage Collaborators</h2>
                <ul class="checkbox-list" th:each="collab : ${collaborators}">
                    <li>
                        <span class="primary" th:text="${collab.name}">Michael Pemulius</span>
                        <span class="secondary" th:text="${collab.role}">Developer</span>
                        <div class="custom-select">
                            <span class="dropdown-arrow"></span>
                            <select>
                                <option th:each="role : ${roles}" th:text="${role.name}" th:value="${role.id}">Role...</option>
                            </select>
                        </div>
                    </li>
                </ul>
            <form th:action="@{${action}}" method="post" th:object="${newCollaborator}">
                <div class="actions add-new-collaborator">
                    <input type="hidden" th:field="*{id}" />
                    <input type="text" th:field="*{name}" placeholder="Name..." />
                    <div class="custom-select">
                        <span class="dropdown-arrow"></span>
                        <select th:field="*{role}">
                            <option th:each="role : ${roles}" th:text="${role.name}" th:value="${role.id}">Role...</option>
                        </select>
                    </div>
                    <input type="submit" th:value="${submit}" class="button"/>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
