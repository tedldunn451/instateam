<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(page_title)">
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title th:text="'InstaTeam | ' + ${page_title}">InstaTeam</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inconsolata:400,700'  type='text/css'/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" th:href="@{/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/site.css}"/>
</head>

<body>
    <header th:fragment="header" class="header">
        <div class="container">
            <div class="site-header">
                <a class="logo" th:href="@{/}">InstaTeam</a>
                <a class="new-project button icon-left" th:href="@{/project/add}"><i class="material-icons">add</i>New Project</a>
            </div>
        </div>
    </header>
    <nav th:fragment="nav" class="nav">
        <ul>
            <li th:classappend="${#httpServletRequest.servletPath.equals('/') ? 'selected' : ''}"><a th:href="@{/}">Projects</a></li>
            <li th:classappend="${#httpServletRequest.servletPath.equals('/collaborator/add') ? 'selected' : ''}"><a th:href="@{/collaborator/add}">Collaborators</a></li>
            <li th:classappend="${#httpServletRequest.servletPath.equals('/role/add') ? 'selected' : ''}"><a th:href="@{/role/add}">Roles</a></li>
        </ul>
    </nav>
</body>

</html>
