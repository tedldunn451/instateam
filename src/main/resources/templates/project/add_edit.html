<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head(${heading})"></head>

<body>
    <header th:replace="layout :: header"></header>
    <nav th:replace="layout :: nav"></nav>
    <section>
        <div class="container wrapper">
            <form th:action="@{${action}}" method="post" th:object="${project}">
                <input type="hidden" th:field="*{id}" />
                <div>
                    <label> Project Name:</label>
                    <input type="text" th:field="*{name}"/>
                </div>
                <div>
                    <label>Project Description:</label>
                    <textarea rows="4" th:field="*{description}"></textarea>
                </div>
                <div>
                    <label>Project Status:</label>
                    <div class="custom-select">
                        <span class="dropdown-arrow"></span>
                        <select th:field="*{status}">
                            <option value="active">Active</option>
                            <option value="archived">Archived</option>
                            <option value="not_started">Not Started</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label>Project Roles:</label>
                    <ul class="checkbox-list" th:each="role : ${project.rolesNeeded}">
                        <li>
                            <input type="checkbox" th:field="*{rolesNeeded}" value="${role}"/>
                            <span class="primary" th:text="${role}"> Developer</span>
                        </li>
                    </ul>
                </div>
                <div class="actions">
                    <input type="submit" th:value="${submit}" class="button"/>
                    <a th:href="@{/}" class="button button-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
