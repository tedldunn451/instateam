<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head('Details')"></head>

<body>
    <header th:replace="layout :: header"></header>
    <nav th:replace="layout :: nav"></nav>
    <section>
        <div class="container wrapper">
            <div class="project-list single">
                <div class="project">
                    <h2 th:text="${project.name}">Website Project</h2>
                    <p th:text="${project.description}">Design and build a custom website</p>
                    <span th:text="${project.status}" class="tag active">Active</span>
                </div>
                <div class="roles-collaborators">
                    <h3>Roles &amp; Collaborators</h3>
                    <div th:each="collaborator : ${project.collaborators}" class="list-item">
                        <span th:text="${collaborator.role.name}" class="primary">Developer</span>
                        <span th:text="${collaborator.name}" class="secondary">Michael Pemulis</span>
                    </div>
                </div>
                <div class="actions">
                    <a class="button" th:href="@{|/project/${project.id}/edit|}">Edit Project</a>
                    <a class="button" th:href="@{|/collaborator/${project.id}/edit|}">Edit Collaborators</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
